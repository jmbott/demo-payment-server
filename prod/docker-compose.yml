version: '3.7'
services:
  minigrid:
    image: jmbott/demo-payment-server:0.0.1
    command: ./demo_payment/run.sh --db_host=db --demo-payment-website-url=https://www.example.com
    depends_on:
      - db
  db:
    image: postgres:10.6
    environment:
      POSTGRES_DB: demo-payment
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /tmp:/tmp
      - /var/www
    depends_on:
      - demo_payment
