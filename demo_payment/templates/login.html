{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}
  {% if message is not none %}
  <p><strong>Login unsuccessful: {{ message }}</strong></p>
  {% endif %}
  <form id="login" method="POST">
    E-mail: <input type="email" name="email" />
    <input type="submit" value="Log In" />
  </form>
{% endblock %}
